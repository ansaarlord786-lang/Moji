<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    img { margin: 10px; border: 2px solid #ddd; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üé® AI Emoji Generator</h1>
  <input id="prompt" type="text" placeholder="Enter emoji idea..." size="40">
  <button onclick="generate()">Generate</button>

  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("result").innerHTML = "‚è≥ Generating...";

      try {
        const response = await fetch("http://localhost:5000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, width: 512, height: 512 })
        });

        const data = await response.json();

        if (data.image) {
          document.getElementById("result").innerHTML = `
            <img src="${data.image}" width="200"><br>
            <a href="${data.image}" download="emoji.png">
              <button>‚¨á Download Emoji</button>
            </a>
          `;
        } else {
          document.getElementById("result").innerHTML = "‚ö†Ô∏è Error: " + JSON.stringify(data);
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ùå Failed: " + err.message;
      }
    }
  </script>
</body>
</html>
